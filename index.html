<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 8 jquery. </title>
    <style>
       
       #box1{
            width: 30%;
            padding: 10px;
            background-color: rgb(223, 226, 13);
            color: beige;
            margin: auto;
       }
       .red{
           background-color: blue !important;
       }
       .tcenter{
           text-align: center;
       }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">jquery css addClass,removeClass,toggleClass methods.</h1>
    <div id="box1">
    <h2> Lorem ipsum dolor sit amet.</h2>
    <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate, perspiciatis! Nisi voluptatum voluptatib.</p>
    <button type="button" id="addbtn"> Add Button</button>
    <button type="button" id="removebtn"> remove Button</button>
    <button type="button" id="togglebtn"> toggle Button</button>
</div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    $('#addbtn').click(function(){
        $('#box1,h1').addClass("red tcenter");
    });
    $('#removebtn').click(function(){
        $('#box1').removeClass("red");
    });
    $('#togglebtn').click(function(){
        $('#box1').toggleClass("red");
    });
        </script>
    
</body>
</html>
